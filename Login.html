<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Belmar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    header { background: #40E0D0; padding: 20px; text-align: center; font-size: 1.5em; color: #000; }
    form { max-width: 400px; margin: 40px auto; background: #f9f9f9; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #40E0D0; border: none; font-weight: bold; cursor: pointer; }
    button:hover { background: #001F3F; color: #fff; }
  </style>
</head>
<body>
  <header>Belmar - Login</header>
  <form>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
