<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belmar Tech Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #001f3f; /* navy blue */
      color: white;
    }
    a { text-decoration: none; color: inherit; }
    button {
      cursor: pointer;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      background-color: #40E0D0; /* turquoise */
      color: black;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    button:hover { 
      background-color: #20c0b0; 
      transform: translateY(-3px);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #40E0D0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: black;
    }

    /* Circle menu button */
    .menu-btn {
      width: 40px;
      height: 40px;
      background: #001f3f; /* navy */
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .menu-btn div {
      width: 20px;
      height: 3px;
      background: #40E0D0; /* turquoise lines */
      border-radius: 2px;
    }

    /* Popup menu */
    .menu-popup {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #001f3f;
      border: 1px solid #40E0D0;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .menu-popup a {
      display: block;
      padding: 10px;
      color: #40E0D0;
      font-weight: bold;
    }
    .menu-popup a:hover {
      background: #40E0D0;
      color: black;
      border-radius: 5px;
    }

    header {
      text-align: center;
      padding: 120px 20px 50px;
    }
    header img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 0; /* full block */
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }
    .home-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    section {
      padding: 60px 20px;
    }
    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
      border: none; /* no underline */
    }

    .course-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .course-card {
      background-color: #40E0D0; /* turquoise */
      border: 2px solid #fff;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      box-shadow: 0 4px 15px rgba(64, 224, 208, 0.5);
      transition: all 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(64, 224, 208, 0.8);
    }
    .course-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }
    .course-card span {
      font-size: 0.9em;
      color: black;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #000;
      font-size: 14px;
      border-top: 1px solid #40E0D0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Belmar</div>
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="menu-popup" id="menuPopup">
    <a href="contact.html">Contact Us</a>
    <a href="chatbot.html">Chat Bot</a>
    <a href="moreinfo.html">More Info</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<!-- Header -->
<header>
  <img src="premium_photo-1682088318236-8c4958076b34.jpeg" alt="Belmar Tech Academy" class="header-img">
  <p>Learn Cloud, DevOps, and Programming with 5 years access and internship support</p>
  <div class="home-buttons">
    <a href="#courses"><button>View Courses</button></a>
    <a href="payment.html"><button>Payment Plan</button></a>
    <a href="join.html"><button>Join Program</button></a>
    <a href="moreinfo.html"><button>More Info</button></a>
  </div>
</header>

<!-- Courses -->
<section id="courses">
  <h2 class="section-title">Our Courses</h2>
  <div class="course-cards">
    <a href="aws.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg" alt="AWS">
      <span>AWS</span>
    </a>
    <a href="azure.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/azure/azure-original.svg" alt="Azure">
      <span>Azure</span>
    </a>
    <a href="gcp.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="GCP">
      <span>GCP</span>
    </a>
    <a href="terraform.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/terraform/terraform-original.svg" alt="Terraform">
      <span>Terraform</span>
    </a>
    <a href="kubernetes.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes">
      <span>Kubernetes</span>
    </a>
    <a href="python.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
      <span>Python</span>
    </a>
    <a href="javascript.html" class="course-card">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
      <span>JavaScript</span>
    </a>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>Â© 2025 Belmar Tech Academy | Contact: info@belmartech.com</p>
</footer>

<script>
function toggleMenu() {
  const popup = document.getElementById("menuPopup");
  popup.style.display = popup.style.display === "block" ? "none" : "block";
}

// Close popup if clicking outside
document.addEventListener("click", function(event) {
  const menu = document.getElementById("menuPopup");
  const btn = document.querySelector(".menu-btn");
  if (!menu.contains(event.target) && !btn.contains(event.target)) {
    menu.style.display = "none";
  }
});
</script>

</body>
</html>
