<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Belmar Tech Academy</title>
  <style>
    :root{ --navy:#001f3f; --turq:#40E0D0; }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--navy);
      color:#fff;
    }
    a{color:inherit;text-decoration:none}

    /* NAV */
    nav{
      position:fixed;
      top:0;left:0;right:0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 20px;
      background:var(--turq);
      z-index:1000;
    }
    .logo{font-weight:700;color:black;font-size:1.25rem}

    .top-icons{
      display:flex;
      align-items:center;
      gap:10px;
      margin-right:20px;
    }

    .icon-circle{
      width:28px;
      height:28px;
      border-radius:50%;
      background:var(--navy);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 10px var(--turq);
      flex-shrink:0;
      cursor:pointer;
      position:relative;
    }
    .icon-circle img{
      width:60%;
      height:60%;
      display:block;
      border-radius:50%;
    }
    .lang-icon{
      font-weight:700;
      color:var(--turq);
      font-size:13px;
      user-select:none;
    }

    /* menu button */
    .menu-btn{
      width:28px;
      height:28px;
      border-radius:50%;
      background:var(--navy);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 10px var(--turq);
      cursor:pointer;
      flex-direction:column;
      gap:3px;
      padding:4px 0;
    }
    .menu-btn div{
      width:14px;
      height:2px;
      background:var(--turq);
      border-radius:2px;
    }

    /* popup menu shared */
    .popup{
      position:fixed;
      top:64px;
      right:20px;
      width:200px;
      background:#000;
      border:1px solid var(--turq);
      border-radius:8px;
      padding:10px;
      transform:translateY(-10px) scale(.98);
      opacity:0;
      pointer-events:none;
      transition:all .18s ease;
      z-index:1200;
    }
    .popup.show{opacity:1;transform:translateY(0) scale(1);pointer-events:auto}
    .popup a{display:block;color:#fff;padding:8px 6px;border-radius:4px;font-size:.95rem}
    .popup a:hover{color:var(--turq)}

    /* HEADER */
    header{
      padding:110px 18px 48px;
      text-align:center;
    }
    .slideshow-container{
      position:relative;
      width:100%;
      padding-top:56.25%;
      overflow:hidden;
      background:var(--navy);
      margin-bottom:18px;
    }
    .slide{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }
    .slide img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }
    .slide.active{opacity:1}
    header p{
      margin:0 auto 18px;
      max-width:720px;
      line-height:1.5;
      font-size:1.05rem;
    }
    .home-buttons{display:flex;flex-direction:column;gap:12px;align-items:center}
    button{
      border:none;border-radius:25px;padding:12px 26px;background:var(--turq);color:black;font-weight:700;
      cursor:pointer;box-shadow:0 0 18px var(--turq);transition:transform .18s ease,box-shadow .18s;
    }
    button:hover{transform:translateY(-3px);box-shadow:0 0 28px var(--turq)}

    /* courses */
    section{padding:56px 18px}
    .section-title{font-size:2.3rem;margin-bottom:28px;text-align:center}
    .course-cards{display:grid;grid-template-columns:repeat(2,1fr);gap:26px;justify-items:center}
    .course-card{width:140px;height:140px;border-radius:50%;background:var(--turq);border:2px solid var(--turq);
      display:flex;align-items:center;justify-content:center;flex-direction:column;box-shadow:0 0 20px var(--turq);transition:transform .18s}
    .course-card:hover{transform:translateY(-8px)}
    .course-card img{width:60px;height:60px;margin-bottom:8px}
    .course-card span{
      font-weight:700;
      color:black;
      font-size:.9rem;
      text-align:center;
      padding:0 6px;
      word-break:break-word;
      line-height:1.2;
    }

    /* stack text for long course names */
    .stacked span{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }

    footer{padding:26px 18px;background:#000;border-top:1px solid var(--turq);text-align:center;font-size:.95rem}

    @media(max-width:768px){
      header{padding:95px 12px 32px}
      .top-icons{margin-right:12px}
      .slideshow-container{padding-top:50%}
    }

    /* hide Google Translate */
    #google_translate_element { display:none; }
    .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon { display:none !important; }
    body { top:0px !important; }
  </style>
</head>
