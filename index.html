<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belmar Tech Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header { padding: 100px 20px 50px; }
    header h1 { font-size: 3.2em; margin-bottom: 15px; }
    header p { font-size: 1.3em; max-width: 700px; margin: 0 auto 30px; }
    button {
      border: none; border-radius: 25px; padding: 15px 30px;
      background: #007BFF; color: #fff; font-weight: bold;
      cursor: pointer; transition: all 0.3s;
    }
    button:hover { background: #0056b3; transform: translateY(-3px); }
    section { padding: 60px 20px; }
    .section-title { font-size: 2.5em; margin-bottom: 40px; border-bottom: 2px solid #007BFF; display: inline-block; }
    .course-circles {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;
    }
    .course-circle {
      width: 140px; height: 140px; background: #e0e0e0;
      border: 2px solid #007BFF; border-radius: 50%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.1em; cursor: pointer;
      transition: all 0.3s;
    }
    .course-circle:hover { background: #cce5ff; border-color: #0056b3; transform: translateY(-8px); }
    .course-circle i { font-size: 2.2em; margin-bottom: 8px; color: #007BFF; }
    footer { background: #f1f1f1; padding: 20px; margin-top: 40px; font-size: 14px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>

<header>
  <h1>Belmar Tech Academy</h1>
  <p>Master Cloud, DevOps, and Programming with lifetime access and internship support</p>
  <button onclick="document.getElementById('courses').scrollIntoView({behavior:'smooth'})">View Courses</button>
</header>

<section id="courses">
  <h2 class="section-title">Our Courses</h2>
  <div class="course-circles">
    <a href="aws.html" class="course-circle"><i class="fab fa-aws"></i>AWS</a>
    <a href="python.html" class="course-circle"><i class="fab fa-python"></i>Python</a>
    <a href="javascript.html" class="course-circle"><i class="fab fa-js-square"></i>JavaScript</a>
  </div>
</section>

<footer>
  <p>Â© 2025 Belmar Tech Academy | Contact: info@belmartech.com</p>
</footer>

</body>
</html>
