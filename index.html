<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belmar Tech Academy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    header { text-align: center; padding: 60px 20px 40px; }
    header h1 { font-size: 3em; margin-bottom: 15px; }
    header p { font-size: 1.2em; margin-bottom: 25px; }
    button {
      cursor: pointer; border: none; border-radius: 25px; padding: 12px 24px;
      background-color: #007BFF; color: #fff; font-size: 1em; transition: all 0.3s ease;
    }
    button:hover { background-color: #0056b3; transform: translateY(-3px); }
    section { padding: 40px 20px; text-align: center; }
    .section-title { font-size: 2.2em; margin-bottom: 30px; }
    .course-category { margin-bottom: 50px; }
    .course-circles {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 25px;
    }
    .course-circle {
      width: 140px; height: 140px; border-radius: 50%;
      background: #007BFF; color: #fff; display: flex;
      align-items: center; justify-content: center;
      font-size: 1.1em; font-weight: bold; text-decoration: none;
      transition: all 0.3s ease;
    }
    .course-circle:hover { background: #0056b3; transform: scale(1.1); }
    footer { text-align: center; padding: 20px; background: #f4f4f4; font-size: 14px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Belmar Tech Academy</h1>
    <p>Master Cloud, DevOps, and Programming with lifetime access and internship support</p>
    <button onclick="document.getElementById('courses').scrollIntoView({behavior:'smooth'})">View Courses</button>
  </header>

  <section id="courses">
    <h2 class="section-title">Our Courses</h2>

    <div class="course-category">
      <h3>Cloud & DevOps</h3>
      <div class="course-circles">
        <a href="aws.html" class="course-circle">AWS</a>
        <a href="azure.html" class="course-circle">Azure</a>
        <a href="gcp.html" class="course-circle">GCP</a>
        <a href="terraform.html" class="course-circle">Terraform</a>
        <a href="kubernetes.html" class="course-circle">Kubernetes</a>
      </div>
    </div>

    <div class="course-category">
      <h3>Programming</h3>
      <div class="course-circles">
        <a href="python.html" class="course-circle">Python</a>
        <a href="javascript.html" class="course-circle">JavaScript</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Belmar Tech Academy | Contact: info@belmartech.com</p>
  </footer>
</body>
</html>
