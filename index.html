<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belmar Tech Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #001f3f; /* navy blue */
      color: white;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #40E0D0; /* turquoise */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: black;
    }

    header {
      text-align: center;
      padding-top: 70px; /* push below navbar */
    }
    .header-img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-bottom: 4px solid black;
    }
    header p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 700px;
    }
    header button {
      cursor: pointer;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      background-color: #40E0D0;
      color: black;
      font-weight: bold;
      font-size: 1em;
      margin: 10px;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }
    .section-title {
      font-size: 2.5em;
      margin-bottom: 30px;
      border-bottom: 2px solid #40E0D0;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Courses grid */
    .course-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .course-card {
      width: 120px;
      height: 120px;
      background: #40E0D0;
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      transition: all 0.3s ease;
    }
    .course-card:hover {
      background: #20c0b0;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #000;
      font-size: 14px;
      border-top: 1px solid #40E0D0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Belmar</div>
</nav>

<!-- Header -->
<header>
  <img src="premium_photo-1682088318236-8c4958076b34.jpeg" alt="Belmar Tech Academy" class="header-img">
  <p>Learn Cloud, DevOps, and Programming with lifetime access and internship support</p>
  <button onclick="document.getElementById('courses').scrollIntoView({behavior:'smooth'})">View Courses</button>
  <button onclick="document.getElementById('payment').scrollIntoView({behavior:'smooth'})">Payment Plan</button>
</header>

<!-- Courses -->
<section id="courses">
  <h2 class="section-title">Our Courses</h2>
  <div class="course-cards">
    <a href="aws.html" class="course-card">AWS</a>
    <a href="azure.html" class="course-card">Azure</a>
    <a href="gcp.html" class="course-card">GCP</a>
    <a href="terraform.html" class="course-card">Terraform</a>
    <a href="kubernetes.html" class="course-card">Kubernetes</a>
    <a href="python.html" class="course-card">Python</a>
    <a href="javascript.html" class="course-card">JavaScript</a>
  </div>
</section>

<!-- Payment -->
<section id="payment">
  <h2 class="section-title">Payment Plan</h2>
  <p>Details about payments will go here...</p>
</section>

<!-- Footer -->
<footer>
  <p>Â© 2025 Belmar Tech Academy | Contact: info@belmartech.com</p>
</footer>

</body>
</html>
